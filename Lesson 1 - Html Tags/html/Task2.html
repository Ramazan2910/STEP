<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card game</title>
    <style>
        p {
            font-size: 20px;
        }
        span {
            font-size: 40px;
            padding: 3px 8px;
            background-color: rgba(128, 128, 128, 0.179);
        }
    </style>
</head>
<body>
    <div>
        <p>Player 1:</p>
        <span>2&clubs;</span>
        <span style="color: rgb(155, 16, 16);">9&hearts;</span>
        <span style="color: rgb(155, 16, 16);">6&hearts;</span>
        <span style="color: rgb(155, 16, 16);">A&diams;</span>
        <span>Q&spades;</span>
        <span>J&clubs;</span>
    </div>

    <div>
        <p>Player 2:</p>
        <span style="color: rgb(155, 16, 16);">3&hearts;</span>
        <span>A&clubs;</span>
        <span>10&clubs;</span>
        <span style="color: rgb(155, 16, 16);">K&diams;</span>
        <span>8&spades;</span>
        <span style="color: rgb(155, 16, 16);">3&hearts;</span>
    </div>
</body>
</html>
